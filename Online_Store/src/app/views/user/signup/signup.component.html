<section class="signup">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        Регистрация на сайте
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input" placeholder="Электронная почта">
        </div>
        <div class="auth-input">
          <input type="password" class="input" placeholder="Пароль">
        </div>
        <div class="auth-input">
          <input type="password" class="input" placeholder="Повторите пароль">
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree">
          <label for="agree">Я <a> принимаю условия пользовательского соглашения</a> и даю <a> согласие на обработку
            персональных данных.</a></label>
        </div>
      </div>
      <div class="auth-action">
        <button class="button">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>
    <div class="page-image">
      <img src="/assets/images/page/signup.png" alt="background image">
    </div>
  </div>
</section>
