<div class="info">
  <div class="container">
    <div class="personal-title">Личный кабинет</div>
    <div class="personal-pages-selector">
      <div class="personal-page active">Личные данные</div>
      <div class="personal-page" routerLink="/orders">Ваши заказы</div>
    </div>
    <div class="data-form" [formGroup]="userInfoForm">
      <div class="data-form-block">
        <div class="data-form-label">Личные данные</div>
        <div class="data-form-label-additional">Введённые данные автоматически подставятся при оформлении заказа.</div>
        <div class="data-form-inputs personal-data-inputs">
          <input type="text" placeholder="Фамилия" class="input" formControlName="lastName"
                 [ngStyle]="{'border-color':userInfoForm.get('lastName')?.invalid&&(userInfoForm.get('lastName')?.dirty||userInfoForm.get('lastName')?.touched)?'red':''}">
          <input type="text" placeholder="Имя" class="input" formControlName="firstName"
                 [ngStyle]="{'border-color':userInfoForm.get('firstName')?.invalid&&(userInfoForm.get('firstName')?.dirty||userInfoForm.get('firstName')?.touched)?'red':''}">
          <input type="text" placeholder="Отчество" class="input" formControlName="fatherName">
          <input type="text" placeholder="Телефон" class="input" formControlName="phone"
                 [ngStyle]="{'border-color':userInfoForm.get('phone')?.invalid&&(userInfoForm.get('phone')?.dirty||userInfoForm.get('phone')?.touched)?'red':''}">
          <input type="text" placeholder="E-mail" class="input" formControlName="email"
                 [ngStyle]="{'border-color':userInfoForm.get('email')?.invalid&&(userInfoForm.get('email')?.dirty||userInfoForm.get('email')?.touched)?'red':''}">
        </div>
      </div>
      <div class="data-form-block">
        <div class="data-form-label">Адрес доставки</div>
        <div class="data-form-inputs address-inputs">
          <input type="text" placeholder="Улица" class="input street" formControlName="street"
                 [ngStyle]="{'border-color':userInfoForm.get('street')?.invalid&&(userInfoForm.get('street')?.dirty||userInfoForm.get('street')?.touched)?'red':''}">
          <input type="text" placeholder="№ дома" class="input house" formControlName="house"
                 [ngStyle]="{'border-color':userInfoForm.get('house')?.invalid&&(userInfoForm.get('house')?.dirty||userInfoForm.get('house')?.touched)?'red':''}">
          <input type="text" placeholder="Подъезд" class="input entrance" formControlName="entrance">
          <input type="text" placeholder="№ квартиры" class="input apartment" formControlName="apartment">
        </div>
      </div>
      <div class="data-form-block">
        <div class="data-form-label">Выберите способ доставки</div>
        <div class="data-form-types">
          <div class="data-form-type-item "
               [class.active]="userInfoForm.get('deliveryType')?.value===deliveryTypes.delivery"
               (click)="changeDeliveryType(deliveryTypes.delivery)">Курьером
          </div>
          <div class="data-form-type-item" [class.active]="userInfoForm.get('deliveryType')?.value===deliveryTypes.self"
               (click)="changeDeliveryType(deliveryTypes.self)">Самовывоз
          </div>
        </div>
      </div>
      <div class="data-form-block">
        <div class="data-form-label">Выберите способ оплаты</div>
        <div class="data-form-radio">
          <div class="data-form-radio-block">
            <input type="radio" id="card" value="{{paymentTypes.cardOnline}}"
                   formControlName="paymentType">
            <label for="card">Оплата банковской картой в интернет-магазине</label>
          </div>
          <div class="data-form-radio-block">
            <input type="radio" id="cashless" value="{{paymentTypes.cardToCourier}}"
                   formControlName="paymentType">
            <label for="cashless">Безналичный расчет при получении</label>
          </div>
          <div class="data-form-radio-block">
            <input type="radio" id="cash" value="{{paymentTypes.cashToCourier}}"
                   formControlName="paymentType">
            <label for="cash">Наличный расчет при получении</label>
          </div>

        </div>
      </div>
      <button class="button" [disabled]="!(userInfoForm.dirty&&userInfoForm.valid)" (click)="updateUserInfo()">
        Сохранить
      </button>
    </div>
  </div>
  <div class="page-image">
    <img src="assets/images/page/main.png" alt="">
  </div>
</div>
